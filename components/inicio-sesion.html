<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible"content="ie=edge">
    <title>Iniciar Sesión</title>
    <link href="https://fonts.googleapis.com/css?family=Muli&display=swap"rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header class="header">
    <img class="header__img"src="../img/logo.png"alt="">
    </header>
    <section class="login">
        <section class="login__container">
            <h2>Inicia sesión</h2>
            <form class="login__container--form" action="">
                <input class="login__input" type="text" name="" placeholder="Correo" id="">
                <input class="login__input" type="password" name="" placeholder="Contraseña" id="">
                <button class="button">Iniciar sesión</button>
            <div class="login__container--remember-me">
                <label>
                    <input type="checkbox" id="caja" value="checkbox"> Recuerdame </input>
                </label>
                <a href="/">Olvidé mi contraseña</a>
            </div>
        </form>
        <section class="login__container--socialmedia">
            <div>
                <img class="social-media--icon" src="../img/google-icon.png" alt="Google"> Inicia sesión con Google
            </div>
            <div>
                <img class="social-media--icon" src="../img/twitter-icon.png" alt="Twitter"> Inicia sesión con Twitter
            </div>
        </section>
        <p class="login__container--register">¿No tienes ninguna cuenta? <a href="/">Regístrate</a></p>
    </section>
</section>
</body>
</html>
